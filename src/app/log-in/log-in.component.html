<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-light text-black" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">¡Bienvenid@ a MakePizza!</h2>
                            <p class="text-black-50 mb-5">¡Ingresa tu e-mail y contraseña para poder ordenar tu pizza!</p>

                            <div class="form-outline form-black mb-4">
                                <input type="email" id="typeEmailX" class="form-control-lg" [(ngModel)]="client.email" placeholder="E-mail"/>
                            </div>

                            <div class="form-outline form-black mb-4">
                                <input type="password" id="typePasswordX" class="form-control-lg" [(ngModel)]="client.password" placeholder="Contraseña"/>
                            </div>
                          
                            <p class="small mb-5 pb-lg-2"><a class="text-black-50" href="#!">¿Olvidaste la contraseña?</a></p>

                            <button class="btn btn-outline-dark btn-lg px-5" type="submit" (click)="logIn()">Ingresar</button>

                            <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                <a href="#!" class="text-black"><i class="fab fa-facebook-f fa-lg"></i></a>
                                <a href="#!" class="text-black"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                <a href="#!" class="text-black"><i class="fab fa-google fa-lg"></i></a>
                            </div>

                        </div>

                        <div>
                            <p class="mb-0">¿No tienes una cuenta? <a [routerLink]="['/register']" class="text-black-50 fw-bold"> Click para
                                registrarse</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
